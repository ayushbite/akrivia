{% extends 'blog/base.html' %}

{% block content %}
<section class="hero ">
    <div class="hero-body">
      <div class="container">
        {% for i in posts %}
        <section class="section">
            <div class="columns">
              <div class="column is-8 is-offset-2">
                
                <div class="content is-medium">
                  <h2 class="subtitle is-4">{{ i.created_at |timesince }} ago</h2>
                  <h1 class="title">{{ i.title }}</h1>
                  <p>{{ i.intro }}</p>
                </div>
                
               
              </div>
            </div>
          </section>
            <div class="is-divider"></div>
            {% endfor %}
      </div>
    </div>
</section>

{% endblock content %}
